<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>

    <link rel="stylesheet" href="style.css">

        <!-- Awesone Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="" id="myForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username">
                <span class="highlight"></span>
                <span class="error-message error-user"></span>
            </div>

            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Email">
                <span class="highlight"></span>
                <span class="error-message error-email"></span>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password">
                <span class="highlight"></span>
                <span class="error-message error-password"></span>
            </div>

            <div class="form-group">
                <input type="password" id="repassword" name="confirm-password" placeholder="Confirm password">
                <span class="highlight"></span>
                <span class="error-message error-repassword"></span>
            </div>
            <button type="submit" id="btn-res">Register</button>

            <div class="signup">
                Not a memver? <a href="#">Sign up</a>
            </div>
        </form>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
