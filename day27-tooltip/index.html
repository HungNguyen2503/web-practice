<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <ul class="socials">
      <li class="socials__item facebook">
        <a href="#" title="...">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <span class="tooltip tooltip-facebook">Facebook</span>
      </li>
      <li class="socials__item github">
        <a href="#" title="...">
          <i class="fa-brands fa-github"></i>
        </a>
        <span class="tooltip tooltip-github">Github</span>
      </li>
      <li class="socials__item twitter">
        <a href="#" title="...">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <span class="tooltip tooltip-twitter">Twitter</span>
      </li>
      <li class="socials__item instagram">
        <a href="#" title="...">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <span class="tooltip tooltip-instagram">Instagram</span>
      </li>
      <li class="socials__item youtube">
        <a href="#" title="...">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <span class="tooltip tooltip-youtube">youtube</span>
      </li>
    </ul>
  </body>
</html>
