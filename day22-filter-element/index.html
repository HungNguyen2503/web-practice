<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <button type-food="all" class="nav__item nav__item--active">All food</button>
            <button type-food="salad" class="nav__item">Salad</button>
            <button type-food="meat" class="nav__item">Meat</button>
            <button type-food="drinks" class="nav__item">Drinks</button>
            <button type-food="dessert" class="nav__item">Dessert</button>
        </nav>
        <div class="menu">
            <div class="menu__item" type-food="meat">
                <img src="meat1.jpg" alt="">
            </div>
            <div class="menu__item" type-food="meat">
                <img src="meat2.jpg" alt="">
            </div>
            <div class="menu__item" type-food="drinks">
                <img src="drinks1.jpg" alt="">
            </div>
            <div class="menu__item" type-food="drinks">
                <img src="drinks2.jpg" alt="">
            </div>
            <div class="menu__item" type-food="drinks">
                <img src="drinks3.jpg" alt="">
            </div>
            <div class="menu__item" type-food="salad">
                <img src="salad1.jpg" alt="">
            </div>
            <div class="menu__item" type-food="salad">
                <img src="salad2.jpg" alt="">
            </div>
            <div class="menu__item" type-food="dessert">
                <img src="dessert1.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</html>
