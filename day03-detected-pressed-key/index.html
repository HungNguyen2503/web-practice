<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect pressed key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-hide">Press any key</div>
    <div class="container">
        <p class="result">100</p>

        <div class="details">
            <div class="card key">
                <p>Key</p>
                <p></p>
            </div>
            <div class="card location">
                <p>Location</p>
                <p></p>
            </div>
            <div class="card which">
                <p>Which</p>
                <p></p>
            </div>
            <div class="card code"> 
                <p>Code</p>
                <p></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
