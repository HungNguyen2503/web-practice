<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav__left">
            <input type="color" class="nav__color tools" title="seclect color">
            <button class="nav__eraser tools" title="eraser"><i class="fa-solid fa-eraser"></i></button>
            <button class="nav__decrease tools" title="decrease"><i class="fa-solid fa-minus"></i></button>
            <div class="nav__value-size tools">10</div>
            <button class="nav__increase tools" title="increase"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="nav__right">
            <a download="canvas.png" class="nav__save tools" title="save"><i class="fa-solid fa-floppy-disk"></i></a>
            <button class="nav__clear tools" title="clear"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </nav>
    <div class="container">
        <canvas class="container__drawing" width="1200" height="600">

        </canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
