<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="validate">
        <form class="validate__form">
            <div class="validate__input">
                <input type="password" id="password" title="password">
                <i class="fa-solid fa-eye-low-vision"></i>
            </div>
            <button class="validate__submit" type="submit">Submit</button>
        </form>
        <ul class="validate__requirement">
            <li class="lowercase">
                <span class="validate__icon"></span>
                <span class="validate__text">Lower-case</span>
            </li>
            <li class="uppercase">
                <span class="validate__icon"></span>
                <span class="validate__text">Upper-case</span>
            </li>
            <li class="number">
                <span class="validate__icon"></span>
                <span class="validate__text">Number</span>
            </li>
            <li class="symbol">
                <span class="validate__icon"></span>
                <span class="validate__text">At least one special symbol</span>
            </li>
            <li class="characters">
                <span class="validate__icon"></span>
                <span class="validate__text">At least 8 characters</span>
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
