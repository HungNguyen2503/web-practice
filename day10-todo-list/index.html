<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <template id="template-todo">
        <li tabindex="0" class="todos__item">
            <p>Study</p>
            <i class="fa-solid fa-trash"></i>
        </li>
    </template>


    <div class="container">
        <form action="#" class="entry">
            <input type="text" name="todo" id="todo" class="entry__input" placeholder="Enter your todo">
            <button type="submit" class="entry__button">Add</button>
        </form>

        <ul class="todos">
            <li tabindex="0" class="todos__item">
                <p>Study</p>
                <i class="fa-solid fa-trash"></i>
            </li>
            <li tabindex="0" class="todos__item">
                <p>Play piano</p>
                <i class="fa-solid fa-trash"></i>
            </li>
        </ul>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
